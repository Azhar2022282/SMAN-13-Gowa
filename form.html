<h1>Formolir Pendaftaran</h1>
<form action="">
  <div>
    <label for="nama-lengkap"><b>Nama Lengkap:</b></label
        ><br />
        <input
            type="text"
            id="nama-lengkap"
            name="nama_lengkap"
            placeholder="Masukkan nama lengkap"
            required
         />
        </div>
         <div>
            <label for="password"><b>Password:</b></label
            ><br />
            <input
             type="password"
             id="password"
             name="password"
             placeholder="Masukkan password"
             required
        />
        </div>

        <div>
            <b>Jenis Kelamin:</b><br/>
            <input id="lk" type="radio" name="jenis_kelamin"checked/>
            <label for="lk">Laki-Laki</label>
            <input id="pr"type="radio" name="jenis_kelamin"/>
            <laber for="pr">Perempuan</label>
        </div> 

        <div>
        <label for="isian-usia"><b>Usia:></label
        ><br/>
        <input
            type="number"
            id="isian-usia"
            name="usia"
            min="17"
            max="25"
            value="19"
            required
            />
            Tahun
        </div>

        <div>
            <label for="tgl-ijazah"><b>Tanggal Ijazah:</b></label> <br />
            <input
                type="date"
                id="tgl-ijazah"
                name="tgl_ijazah"
                min="2021-01-01"
                value="2023-06-20"
                required
            />
          </div>

          <div>
            <label for="opsi-agama"><b>Agama:</b></label
            ><br />
            <select id="opsi-agama"  name="agama"  required>
              <option disabled>---Pilih Agama---</option>
              <option value="islam">Islam</option>
              <option value="kristen">Kristen</option>
              <option value="katolik">Katolik</option>
              <option value="hindu">Hindu</option>
              <option value="buddha">Buddha</option>
              <option value="atheis" disabled>Atheis</option>
            </select>
          </div>

          <div>
            <label for="alamat"><b>Alamat:</b></label> <br />
            <textarea
              id="alamat"
              name="alamat"
              cols="25"
              rows="5"
              placeholder="Harap masukkan alamat secara lengkap"
              required
            ></textarea>
            </div>

            <div>
              <b>Kemampuan Berbahsa Asing:*</b><br />
              <input type="checbox" id="inggris" name="bahasa_asing"/>
              <label for="inggris">Inggris</label>
              <input type="checbox" id="arab" name="bahasa_asing" />
              <label for="arab">Arab</label>
              <input type="checbox" iid="jepang" name="bahasa_asing" />
              <label for="jepang">Jepang</label>
            </div>

            <div>
              <label for="isian-foto"><b>Foto 4x6:*</b></label
              ><br />
              <input
                type="file"
                id="isian-foto"
                name="foto"
                accpet="image/png,image,/jpg,image/jpeg"
                />
              </div>

              <br />
              <input type="sumbit" value="Kirim" />
              <input type="reset" value="Batal" />
              <i>*opsional (tidak wajib diisi)</i>
            </form>
